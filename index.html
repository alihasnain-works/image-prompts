<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Prompts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: #e6eef6;
      margin: 0;
    }
    header, footer {
      text-align: center;
      padding: 20px;
      background: #0b1220;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: #1a2234;
      border-radius: 12px;
      padding: 16px;
    }
    .card h3 { margin-top: 0; }
    .btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      border: 1px solid #7dd3fc;
      border-radius: 6px;
      color: #7dd3fc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Prompts</h1>
    <p>Explore creative prompts</p>
  </header>

  <main>
    <div class="cards">
      <div class="card">
        <h3>Prompt 1</h3>
        <p>Yeh pehla image prompt hai.</p>
        <a class="btn" href="#">Open</a>
      </div>
      <div class="card">
        <h3>Prompt 2</h3>
        <p>Yeh dusra image prompt hai.</p>
        <a class="btn" href="#">Open</a>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Image Prompts</p>
  </footer>
</body>
</html>
